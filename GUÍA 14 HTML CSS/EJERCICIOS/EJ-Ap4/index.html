<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Receta Papas Fritas</title>
</head>
<body>
    <hr>
    <h1>Papas Fritas</h1>
    <p>receta de papas caseras.</p>
    <img src="/papasFritas.jpg" alt="Papas Fritas">
    <h3>Ingredientes</h3>
    <ul>
        <li>3 o 4 papas (300gr)</li>
        <li>Aceite</li>
        <li>Sal</li>
    </ul>
    <h3>Elaboración (Pasos)</h3>
    <ul>
        <li>Pelar las papas</li>
        <li>Cortarlas en bastón</li>
        <li>Calentar aceite en una sartén</li>
        <li>Cocinar hasta que estén doradas</li>
        <li>Removerlas del aceite y salar a gusto</li>
    </ul>
    <hr>
</body>
</html>
