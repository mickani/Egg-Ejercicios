<!doctype html>
<html xmlns:th="http://www.thimeleaf.org" xmlns:sec="http://www.thimeleaf.org/extras/spring-security" lang="es">
    
    <head th:replace="/fragments/head :: head"></head>
    
    <body>
        
        <div align="center" style="margin-left: 10px">
            <h1 style="color: #379237"><b>CARGA DE LIBRO</b></h1>
            <hr style="width: 70%">

            <form style="width: 50%" action="/libro/registro" method="POST">

                <div class="mb-3">
                    <label class="mb-2"><b>ISBN:</b></label> 
                    <input type="number" class="form-control" name="isbn" placeholder="ISBN">
                </div>

                <div class="mb-3">
                    <label class="mb-2"><b>Título:</b></label>
                    <input type="text" class="form-control" name="titulo" id="inputPassword2" placeholder="Título del libro">
                </div>

                <div class="mb-3">
                    <select name="editorial">
                        <option hidden>Seleccionar Editorial</option>
                        <option th:each="editorial : ${editoriales}" th:value="${editorial.id}" th:text="${editorial.nombre}" />
                    </select>
                </div>

                <div class="mb-3">
                    <select name="autor">
                        <option hidden>Seleccionar autor</option>
                        <option 
                            th:each="autor : ${autores}" 
                            th:value="${autor.id}" 
                            th:text="${autor.nombre}"/>
                    </select>
                </div>

                <button style="width: 50%" type="submit" class="btn btn-success">Cargar</button>
            </form>
            <hr style="width: 70%">
            <a href="/admin/dashboard" type="button" class="btn btn-secondary">Volver</a>

            <div align="center" th:if="${error!=null}" class="card text-bg-danger mb-3" style="max-width: 18rem;">
                <div class="card-body">
                    <h5 class="card-title">Error!</h5>
                    <p th:text="${error}" class="card-text"></p>
                </div>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    </body>
</html>
