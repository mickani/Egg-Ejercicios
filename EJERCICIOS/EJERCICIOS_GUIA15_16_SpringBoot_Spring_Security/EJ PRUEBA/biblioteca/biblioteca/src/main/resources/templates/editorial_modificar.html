<!doctype html>
<html xmlns:th="http://www.thimeleaf.org" xmlns:sec="http://www.thimeleaf.org/extras/spring-security" lang="es">

    <head th:replace="/fragments/head :: head"></head>

    <body>
        <h1><b>MODIFICAR EDITORIAL</b></h1>

        <form th:action="@{/editorial/modificar/__${editorial.id}__}" method="POST" class="row g-3">
            <!--Ocultamos los "id" porque son autogenerdos y no hace falta modificarlos.-->

            <input hidden th:value="${id}" name="id">

            <div class="col-auto">
                <label for="staticEmail2" class="visually-hidden">Nombre de la Editorial</label>
                <input th:value="${editorial.nombre}" type="text" class="form-control" name="nombre" id="inputPassword2" placeholder="nombre editorial">
            </div>
            <br>

            <div th:if="${error!=null}" class="card text-bg-danger mb-3" style="max-width: 18rem;">
                <div class="card-body">
                    <h5 class="card-title">Error</h5>
                    <p class="card-text" th:text="${error}"></p>
                </div>
            </div>
            <br>
            <div th:if="${exito!=null}" class="card text-bg-success mb-3" style="max-width: 18rem;">
                <div class="card-body">
                    <h5 class="card-title">Ã‰xito!</h5>
                    <p class="card-text" th:text="${exito}"></p>
                </div>
            </div>    

            <div class="col-auto">
                <button type="submit" class="btn btn-primary mb-3">Actualizar</button>
            </div>
        </form>
        <a href="../../" type="button" class="btn btn-secondary">Volver</a>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    </body>
</html>
