<!doctype html>
<html xmlns:th="http://www.thimeleaf.org" xmlns:sec="http://www.thimeleaf.org/extras/spring-security" lang="es">

    <head th:replace="/fragments/head :: head"></head>

    <body>

        <div align="center" style="margin-left: 10px">
            <h1 style="color: #379237"><b>CARGA DE EDITORIAL</b></h1>
            <hr style="width: 70%">

            <form style="width: 50%" action="/editorial/registro" method="POST">

                <div class="mb-3">
                    <label class="mb-2"><b>Nombre de Editorial</b></label>
                    <input type="text" class="form-control" name="nombre" id="inputPassword2" placeholder="nombre Editorial">
                </div>

                <button style="width: 50%" type="submit" class="btn btn-success">Cargar</button>

            </form>
            <hr style="width: 70%">
            
            <a href="/index" type="button" class="btn btn-secondary">Volver</a>

            <div th:if="${error!=null}" class="card text-bg-danger mb-3" style="max-width: 18rem;">
                <div class="card-body">
                    <h5 class="card-title">Error</h5>
                    <p class="card-text" th:text="${error}"></p>
                </div>
            </div>  

            <div th:if="${exito!=null}" class="card text-bg-success mb-3" style="max-width: 18rem;">
                <!--<div class="card-header">Header</div>-->
                <div class="card-body">
                    <h5 class="card-title">Ã‰xito!</h5>
                    <p class="card-text" th:text="${exito}"></p>
                </div>
            </div> 
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    </body>
</html>
