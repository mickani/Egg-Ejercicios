<!-- Escriba un programa en el cual se ingrese un valor límite positivo, y a continuación solicite números al usuario hasta que la suma de los números introducidos supere el límite inicial.  -->

<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v6.2.1/css/all.css">
    <title>ej7</title>
</head>

<body>
    <div class="card m-5 p-3 text-center df-">
        <h1>SUMA DE NÚMEROS</h1>
        <h4 class="text-secondary">Resultado límite a mostrar.</h4>
        
        <div class="d-flex flex-column align-items-center">
            <input class="w-25 input-group-text" type="number" name="limite" id="limite">
            <button class="btn btn-danger mt-3 w-50" id="btnSumar" type="button">Comenzar a sumar</button>
        </div>
        <hr>

        <!-- <h4>Resultado...</h4> -->
        <h2 id="resultado"></h2>
        <h2 id="advertencia"></h2>
    </div>

    <script src="ej7.js"></script>
    <script src="https://use.fontawesome.com/aa3c7f15ac.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
</body>

</html>
