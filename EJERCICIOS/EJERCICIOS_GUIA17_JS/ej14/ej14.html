<!--  Crear un objeto libro que contenga las siguientes propiedades: ISBN, Título, Autor, Número de páginas. Crear un método para cargar un libro pidiendo los datos al usuario y luego informar mediante otro método el número de ISBN, el título, el autor del libro y el numero de páginas. -->

<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v6.2.1/css/all.css">
    <title>ej14</title>
</head>

<body style="background-image: url(../img/libros.jpg);" class="m-4 align-items-center">

    <h1 class="text-center text-white mb-4">°°BIBLIOTECA°°</h1>
    <hr class="text-white">
    <!-- FORM -->
    <div class="d-flex flex-column align-items-center">
        <div class="d-flex flex-column align-items-center card w-50 p-2">
            <input class="mb-2 w-50" type="text" id="ISBN" placeholder="ISBN">
            <input class="mb-2 w-50" type="text" id="titulo" placeholder="título">
            <input class="mb-2 w-50" type="text" id="autor" placeholder="Autor">
            <input class="mb-2 w-50" type="text" id="numero-paginas" placeholder="Número de páginas">
            <button id="crear" class="btn btn-warning w-50">Cargar</button>
        </div>
    </div>
    <!-- VER TODOS -->
    <div class="d-flex flex-column align-items-center my-3">
        <div class="d-flex flex-column align-items-center card w-50 p-2">
            <button id="verTodos" class="btn btn-secondary w-50 mb-2">Ver todos</button>
            <div id="libros"></div>
        </div>
    </div>
    <!-- BUSCAR -->
    <div class="d-flex flex-column align-items-center">
        <div class="d-flex flex-column align-items-center card w-50 p-2">
            <input class="mb-2 text-center" type="text" name="buscarLibro" id="buscarLibro" placeholder="buscar por título">
            <div id="libro" class="my-3"></div>
            <button id="buscar" class="btn btn-secondary w-50">Buscar</button>
        </div>
    </div>

    <script src="ej14.js "></script>
    <script src="https://use.fontawesome.com/aa3c7f15ac.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
</body>
