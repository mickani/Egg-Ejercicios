<!-- Construir un programa que simule un menú de opciones para realizar las cuatro operaciones aritméticas básicas (suma, resta, multiplicación y división) con dos valores 
numéricos enteros. El usuario, además, debe especificar la operación con el primer carácter de la operación que desea realizar: ‘S' o ‘s’ para la suma, ‘R’ o ‘r’ para la resta, ‘M’ 
o ‘m’ para la multiplicación y ‘D’ o ‘d’ para la división.  -->
<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <title>ej5</title>
</head>

<body style="background-image: url('../img/operaciones.jpg')">
    <!-- OPERACIÓN -->
    <div style="width: 700px; margin: 0 auto;">
        <div class="d-flex mt-4 text-center p-2 card">
            <h4>INGRESAR DOS NÚMEROS</h4>
            <hr>
            <div>
                <p>Núm. 1</p>
                <input id="num1" class="w-10" type="number">
            </div>
            <div>
                <p>Núm. 2</p>
                <input id="num2" class="w-10" type="number">
            </div>
            <hr>
            <h4>¿Qué operación desea realizar?</h4>
            <div class="mt-3 d-flex  justify-content-center">
                <button id="sumar" type="button" class="btn btn-success m-2">SUMAR</button>
                <button id="restar" type="button" class="btn btn-danger m-2">RESTAR</button>
                <button id="dividir" type="button" class="btn btn-primary m-2">DIVIDIR</button>
                <button id="multiplicar" type="button" class="btn btn-warning m-2">MULTIPLICAR</button>
            </div>
        </div>

        <!-- RESULTADO -->
        <div style="visibility: hidden;" id="card-resultado" class="mt-2 card text-center">
            <h4 id="titulo" class="text-secondary"></h4>
            <h1 id="resultado"></h1>
        </div>
    </div>

    <script src="ej5.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
</body>

</html>
