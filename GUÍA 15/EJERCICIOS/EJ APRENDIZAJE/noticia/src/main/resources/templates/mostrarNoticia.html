<!doctype html>
<html xmlns:th="http://www.thimeleaf.org" lang="es">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Mostrar Noticia</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    </head>
    <body>

        <div class="card mb-3">
            <input hidden th:value="${id}" name="id">
            <img src="..." class="card-img-top" th:alt="${noticia.foto}">
            <div class="card-body">
                <h5 th:text="${noticia.titulo}" class="card-title"></h5>
                <p th:text="${noticia.cuerpo}" class="card-text"></p>
                <p class="card-text"><small class="text-muted">Fecha Noticia ...</small></p>
                <div class="btn-group" role="group" aria-label="Basic mixed styles example">
                    <a th:href="@{/noticia/eliminarNoticia/__${noticia.id}__}" class="btn btn-danger">Eliminar</a>
                    <a th:href="@{/noticia/modificarNoticia/__${noticia.id}__}" class="btn btn-warning">Modificar</a>
                </div>
            </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    </body>
</html>
