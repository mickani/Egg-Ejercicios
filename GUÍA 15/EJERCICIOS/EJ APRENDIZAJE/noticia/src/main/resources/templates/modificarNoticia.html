<!doctype html>
<html xmlns:th="http://www.thimeleaf.org" lang="es">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Modificar Noticia</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    </head>
    <body>
        <div style="width: 50%; margin-left: 20px">
            <form th:action="@{/noticia/modificarNoticia/__${noticia.id}__}" method="post">
                <h2>MODIFICAR NOTICIA</h2>

                <input hidden th:value="${id}" name="id">

                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label"><b>Foto</b></label>
                    <input name="foto" th:value="${noticia.foto}" type="text" class="form-control">
                </div>

                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label"><b>Título</b></label>
                    <input name="titulo" th:value="${noticia.titulo}" type="text" class="form-control">
                </div>

                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label"><b>Cuerpo</b></label>
                    <textarea name="cuerpo" th:text="${noticia.cuerpo}" type="text" class="form-control"></textarea>
                </div>
                <!--AGREGAR ATRIBUTO "FECHA"!!!-->
                <!--        <div class="mb-3">
                                <label for="exampleInputEmail1" class="form-label">Fecha</label>
                                <input name="fecha" th:text="${noticia.fecha}" type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                            </div>-->            
                <button type="submit" class="btn btn-primary">Actualizar</button>

                <div th:if="${error!=null}" class="card text-bg-danger mb-3" style="max-width: 18rem;">
                    <!--                    <div class="card-header">Error</div>-->
                    <div class="card-body">
                        <h5 class="card-title">Error</h5>
                        <p class="card-text" th:text="${error}"></p>
                    </div>
                </div>
                <br>
                <div th:if="${exito!=null}" class="card text-bg-success mb-3" style="max-width: 18rem;">
                    <div class="card-body">
                        <h5 class="card-title">Éxito!</h5>
                        <p class="card-text" th:text="${exito}"></p>
                    </div>
                </div>
            </form>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    </body>
</html>
