<!doctype html>
<html xmlns:th="http://www.thimeleaf.org" lang="es">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Lista Noticias</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    </head>
    <body>
        <div class="col-auto">
            <div class="row">
                <div th:each="noticia : ${noticias}" class="card" style="width: 18rem;">
                    <img th:text="${noticia.foto}" src="..." class="card-img-top" alt="fotoNoti">
                    <div class="card-body">
                        <h5 th:text="${noticia.titulo}" class="card-title"></h5>
                        <div><p hidden th:text="${noticia.cuerpo}"></p></div>
                        <a th:href="@{/noticia/mostrarNoticia/__${noticia.id}__}" class="btn btn-success">Leer Noticia</a>
                    </div>
                </div>
            </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    </body>
</html>
