<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Carga de Editorial</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    </head>
    <body>
        <h1><b>CARGA DE EDITORIAL</b></h1>

        <form action="/editorial/registro" method="POST" class="row g-3">
            <div class="col-auto">
                <label for="staticEmail2" class="visually-hidden">Nombre de Editorial</label>
                <input type="text" class="form-control" name="nombre" id="inputPassword2" placeholder="nombre Editorial">
            </div>

            <div th:if="${error!=null}" class="card text-bg-danger mb-3" style="max-width: 18rem;">
                <!--                    <div class="card-header">Error</div>-->
                <div class="card-body">
                    <h5 class="card-title">Error</h5>
                    <p class="card-text" th:text="${error}"></p>
                </div>
            </div>
            <br>
            <div th:if="${exito!=null}" class="card text-bg-success mb-3" style="max-width: 18rem;">
                <!--<div class="card-header">Header</div>-->
                <div class="card-body">
                    <h5 class="card-title">Ã‰xito!</h5>
                    <p class="card-text" th:text="${exito}"></p>
                </div>
            </div> 

            <div class="col-auto">
                <button type="submit" class="btn btn-primary mb-3">Cargar</button>
            </div>
        </form>


        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    </body>
</html>
