<!doctype html>
<html xmlns:th="http://www.thimeleaf.org" xmlns:sec="http://www.thimeleaf.org/extras/spring-security" lang="es">

    <head th:replace="/fragments/head :: head"></head>

    <body>
        <h1><b>MODIFICAR LIBROS</b></h1>

        <form th:action="@{/libro/modificar/__${libro.isbn}__}" method="POST" class="row g-3">
            <!--Ocultamos los "id" porque son autogenerdos y no hace falta modificarlos.-->

            <input hidden th:value="${isbn}" name="isbn">

            <div class="col-auto">
                <label><b style="color:brown">Nombre del Libro</b></label>
                <input th:value="${libro.titulo}" type="text" class="form-control" name="titulo" id="inputPassword2" placeholder="título libro">
            </div>
            <br>

            <div class="col-auto">
                <label><b style="color:brown">Autor del Libro</b></label>
                <br>
                <select name="autor">
                    <option hidden>Seleccionar autor</option>
                    <option th:each="autor : ${autores}"
                            th:value="${autor.id}"
                            th:text="${autor.nombre}"/>
                </select>
            </div>
            <br>

            <div class="col-auto">
                <label><b style="color:brown">Editorial del Libro</b></label>
                <br>
                <select name="editorial">
                    <option hidden>Seleccionar editorial</option>
                    <option th:each="editorial : ${editoriales}"
                            th:value="${editorial.id}"
                            th:text="${editorial.nombre}"/>
                </select>
            </div>
            <br>

            <div th:if="${error!=null}" class="card text-bg-danger mb-3" style="max-width: 18rem;">
                <div class="card-body">
                    <h5 class="card-title">Error</h5>
                    <p class="card-text" th:text="${error}"></p>
                </div>
            </div>
            <br>
            <div th:if="${exito!=null}" class="card text-bg-success mb-3" style="max-width: 18rem;">
                <div class="card-body">
                    <h5 class="card-title">Éxito!</h5>
                    <p class="card-text" th:text="${exito}"></p>
                </div>
            </div>    

            <div>
                <button type="submit" class="btn btn-primary mb-3">Actualizar</button>
            </div>
        </form>
        <a href="../../" type="button" class="btn btn-secondary">Volver</a>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    </body>
</html>
