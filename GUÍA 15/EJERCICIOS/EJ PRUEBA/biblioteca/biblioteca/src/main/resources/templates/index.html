<!DOCTYPE html>
<html xmlns:th="http://www.thimeleaf.org" xmlns:sec="http://www.thimeleaf.org/extras/spring-security">
    <!--REEMPLAZO TODOS LOS DATOS DEL HEAD CON EL FICHERO GENÉRICO QUE CREÉ PARA TAL FIN.-->
    <head th:replace="/fragments/head :: head"></head>

    <body class="bodyIndex">
        <nav class="navbar navbar-dark bg-dark fixed-top">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">Home</a>

                <button th:if="${session.usuariosession==null}" class="btn btn-sm btn-outline-success" type="button"><a class="buttonIndex" href="/login">Ingresar</a></button>
                <button th:if="${session.usuariosession==null}" class="btn btn-sm btn-outline-success" type="button"><a class="buttonIndex" href="/registrar">Registrarse</a></button>
                <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasDarkNavbar" aria-controls="offcanvasDarkNavbar">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="offcanvas offcanvas-end text-bg-dark" tabindex="-1" id="offcanvasDarkNavbar" aria-labelledby="offcanvasDarkNavbarLabel">
                    <div class="offcanvas-header">
                        <h5 class="offcanvas-title" id="offcanvasDarkNavbarLabel">Menú de opciones</h5>
                        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                    </div>
                    <div class="offcanvas-body">
                        <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
                            <li class="nav-item">
                                <a th:if="${session.usuariosession != null}" class="nav-link active" aria-current="page" href="/libro/lista">Ver Libros</a>
                            </li>
                            <li class="nav-item">
                                <a th:if="${session.usuariosession != null}" class="nav-link active" aria-current="page" href="/autor/lista">Ver Autores</a>
                            </li>
                            <li class="nav-item">
                                <a th:if="${session.usuariosession != null}" class="nav-link active" aria-current="page" href="/editorial/lista">Ver Editoriales</a>
                            </li>
                            <br>
                            <li class="nav-item dropdown">
                                <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                                    Perfil
                                </a>
                                <ul class="dropdown-menu">
                                    <li><a class="dropdown-item" th:href="@{/perfil}">Editar Perfil</a></li>
                                    <li><a class="dropdown-item" href="/logout">Cerrar sesión</a></li>
                                </ul>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </nav>
        <br>
        <br>
        <br>
        <header>
            <section>
                <div class="col">
                    <div class="row">
                        <h1 class="h1Index" align="center" th:if="${session.usuariosession != null}" th:text="'Hola de vuelta ||' + ${session.usuariosession.nombre} + '||' "></h1>
                        <a align="center"><img class="imgIndex" th:src="@{/imagen/perfil/__${session.usuariosession.id}__}"alt="img perfil"></a> 
                    </div>
                </div>
            </section>
        </header>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    </body>
</html>
