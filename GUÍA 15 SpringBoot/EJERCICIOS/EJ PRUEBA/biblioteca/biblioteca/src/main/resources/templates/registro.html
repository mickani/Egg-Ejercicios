<!doctype html>
<html xmlns:th="http://www.thimeleaf.org" xmlns:sec="http://www.thimeleaf.org/extras/spring-security" lang="es">

    <head th:replace="/fragments/head :: head"></head>

    <body>
        <div align="center" style="margin-left: 10px">
            <h1><b>Registrarse...</b></h1>
            <hr style="width: 70%">
            
            <form style="width: 50%" th:action="@{/registro}" method="post" enctype="multipart/form-data">
                <div class="mb-3">
                    <label class="form-label"><b>Nombre</b></label>
                    <input type="text" name="nombre" class="form-control" placeholder="NOMBRE" th:value="${nombre}">
                </div>

                <div class="mb-3">
                    <label class="form-label"><b>Email</b></label>
                    <input type="email" name="mail" class="form-control" placeholder="EMAIL" th:value="${email}">
                </div>
                
                <div class="mb-3">
                    <label class="form-label"><b>Foto de Perfil</b></label>
                    <input type="file" name="archivo" class="form-control">
                </div>

                <div class="mb-3">
                    <label class="form-label"><b>Contraseña</b></label>
                    <input type="password" name="password" class="form-control" placeholder="CONTRASEÑA" th:value="${password}">
                </div>

                <div class="mb-3">
                    <label class="form-label"><b>Repetir Contraseña</b></label>
                    <input type="password" name="password2" class="form-control" placeholder="CONTRASEÑA" th:value="${password2}">
                </div>

                <button type="submit" class="btn btn-primary">Registrarse</button>
            </form>
            <hr style="width: 70%">


            <div align="center" th:if="${exito!=null}" class="card text-bg-success mb-3" style="max-width: 18rem;">
                <div class="card-body">
                    <h5 class="card-title">Éxito!</h5>
                    <p th:text="${exito}" class="card-text"></p>
                </div>
            </div>

            <div align="center" th:if="${error!=null}" class="card text-bg-danger mb-3" style="max-width: 18rem;">
                <div class="card-body">
                    <h5 class="card-title">Error!</h5>
                    <p th:text="${error}" class="card-text"></p>
                </div>
            </div>
            
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    </body>
</html>
