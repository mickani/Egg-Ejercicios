<!DOCTYPE html>
<html xmlns:th="http://www.thimeleaf.org" xmlns:sec="http://www.thimeleaf.org/extras/spring-security" lang="es">

    <head th:replace="/fragments/head :: head"></head>

    <body>
        <div class="div1" align="center">
            <h1><b>MODIFICAR USUARIO</b></h1>
            <hr class="hr2">

            <form style="width: 50%"th:action="@{/perfil/__${usuario.id}__}" method="POST" enctype="multipart/form-data">
                <!--Ocultamos los "id" porque son autogenerdos y no hace falta modificarlos.-->
                <input hidden th:value="${id}" name="id">

                <div class="mb-3">
                    <label class="form-label"><b>Nombre</b></label>
                    <input th:value="${usuario.nombre}" type="text" class="form-control" name="nombre" placeholder="nombre">
                </div>
                <br>

                <div class="mb-3">
                    <label class="form-label"><b>Email</b></label>
                    <input th:value="${usuario.mail}" type="email" class="form-control" name="mail" placeholder="mail">
                </div>

                <div class="mb-3">
                    <label class="form-label"><b>Foto Perfil</b></label>
                    <input type="file" class="form-control" name="archivo">
                </div>
                <br>

                <div class="mb-3">
                    <label class="form-label"><b>Contraseña</b></label>
                    <input type="password" class="form-control" name="password" placeholder="contraseña">
                </div>

                <div class="mb-3">
                    <label class="form-label"><b>Repetir Contraseña</b></label>
                    <input type="password" class="form-control" name="password2" id="inputPassword2" placeholder="contraseña">
                </div>
                <br>
                <div class="col-auto">
                    <button type="submit" class="btn btn-primary">Actualizar</button>
                </div>
            </form>
            <hr style="width: 70%">

            <div th:if="${error!=null}" class="card text-bg-danger mb-3" style="max-width: 18rem;">
                <div class="card-body">
                    <h5 class="card-title">Error</h5>
                    <p class="card-text" th:text="${error}"></p>
                </div>
            </div>

            <div th:if="${exito!=null}" class="card text-bg-success mb-3" style="max-width: 18rem;">
                <div class="card-body">
                    <h5 class="card-title">Éxito!</h5>
                    <p class="card-text" th:text="${exito}"></p>
                </div>
            </div>

            <a href="../../" type="button" class="btn btn-secondary">Volver</a>

        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    </body>
</html>
