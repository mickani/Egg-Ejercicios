<!-- Realizar un programa que, dado un número entero, visualice en pantalla si es par o impar. 
En caso de que el valor ingresado sea 0, se debe mostrar “el número no es par ni impar”.  -->
<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v6.2.1/css/all.css">
    <title>ej6</title>
</head>
<body style=" background-image: url(../img/numeros.jpg); background-size: cover;">
    <!-- INGRESO DE NÚM -->
    <div class="d-flex flex-column align-items-center">
        <div class=" card w-50 mt-5 text-center">
            <h1 class="m-1">ES PAR O IMPAR <i class="text-info fa-solid fa-circle-question"></i></h1>
            <hr>
            <div class="m-2 d-flex flex-column">
                <h5 class="text-secondary">Ingrese un número entero...</h5>
                <input class="align-self-center w-50" type="number" value=0 id="numIngresado">
                <br>
                <button type="button" id="ok" class="align-self-center btn btn-primary w-25">OK</button>
            </div>
        </div>

        <!-- RESPUESTA -->
        <div id="div_respuesta" style="visibility: hidden;" class="d-flex flex-column align-items-center w-50 text-center">

            <i id="input_vacio" style="visibility: hidden;" class="text-warning fa-solid fa-triangle-exclamation fa-2x"></i>
            <h3 class="align-self-center text-black"><i id="respuesta"></i></h3>

        </div>

    </div>

    <script src="ej6.js"></script>
    <script src="https://use.fontawesome.com/aa3c7f15ac.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    </body>

</html>
