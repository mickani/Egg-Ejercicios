<!-- Escribir un programa que lea números enteros hasta teclear 0 (cero). Al finalizar el programa se debe mostrar el máximo número ingresado, el mínimo, y el promedio de todos ellos. 
 -->
<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v6.2.1/css/all.css">
    <title>ej8</title>
</head>

<body>
    <h1 class="text-center">MÁXIMO, MÍNIMO Y PROMEDIO DE TODOS</h1>
    <hr>
    <div class="d-flex flex-column align-items-center">
        <button id="btnComenzar" class="btn btn-info text-white" type="button"><b>Comenzar</b></button>
    </div>

    <div class="text-center mt-4 text-secondary">
        <h4 style="visibility: hidden;" id="numIngresados"></h4>
        <h4 style="visibility: hidden;" id="numOrdenados"></h4>
    </div>

    <div class="card text-center m-5">
        <h3>Máximo: </h3>
        <h2 id="max" class="text-secondary"></h2>
        <h3>Mínimo: </h3>
        <h2 id="min" class="text-secondary"></h2>
        <h3>Promedio: </h3>
        <h2 id="promedio" class="text-secondary"></h2>
    </div>

    <script src="ej8.js"></script>
    <script src="https://use.fontawesome.com/aa3c7f15ac.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
</body>

</html>
